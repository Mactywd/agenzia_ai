<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p id="data"></p>
    <script>
        var source = new EventSource('/stream');
        
        source.onmessage = function (event) {
            alert(event.data);
            document.getElementById("data").innerHTML = event.data;

        };

    </script>
</body>
</html>
