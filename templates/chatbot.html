<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L.U.C.E. - Il tuo consulente di viaggi AI</title>

    <style>
        /* Global Styles */
:root {
    --primary: #4e54c8;
    --secondary: #8f94fb;
    --accent: #ff6b6b;
    --light: #f9f9f9;
    --dark: #2c3e50;
    --success: #42b983;
    --info: #64b5f6;
    --warning: #ffa726;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    min-height: 100vh;
    color: var(--dark);
}

.container {
    width: 90%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

/* Header Styles */
header {
    background: linear-gradient(to right, var(--primary), var(--secondary));
    color: white;
    padding: 1rem 0;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.header-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 1.8rem;
    font-weight: bold;
}

.logo span {
    background: var(--accent);
    padding: 5px 10px;
    border-radius: 5px;
}

nav ul {
    display: flex;
    list-style: none;
    gap: 20px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: 500;
    padding: 8px 16px;
    border-radius: 20px;
    transition: all 0.3s ease;
}

nav ul li a:hover, nav ul li a.active {
    background-color: rgba(255, 255, 255, 0.2);
}

/* Hero Section */
.hero {
    display: flex;
    align-items: center;
    gap: 40px;
    padding: 60px 0;
}

.hero-text {
    flex: 1;
}

.hero-a {
    display: flex;
    justify-content: center;
    margin-top: 2em;
    margin-bottom: 5em;
}

.hero-text h1 {
    font-size: 3.2rem;
    margin-bottom: 20px;
    background: linear-gradient(to right, var(--primary), var(--accent));
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
}

.hero-text p {
    font-size: 1.2rem;
    line-height: 1.6;
    margin-bottom: 30px;
    color: var(--dark);
}

.hero-image {
    flex: 1;
    position: relative;
}

.hero-image img {
    width: 100%;
    border-radius: 20px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
}

.cta-button {
    display: inline-block;
    background: linear-gradient(to right, var(--accent), #ff9a9e);
    color: white;
    text-decoration: none;
    padding: 12px 24px;
    border-radius: 30px;
    font-weight: bold;
    transition: all 0.3s ease;
    box-shadow: 0 4px 8px rgba(255, 107, 107, 0.3);
}

.cta-button:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 12px rgba(255, 107, 107, 0.4);
}

/* Features Section */
.features {
    padding: 60px 0;
}

.section-title {
    text-align: center;
    font-size: 2.5rem;
    margin-bottom: 50px;
    color: var(--primary);
}

.features-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 30px;
}

.feature-card {
    background: white;
    border-radius: 15px;
    padding: 30px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    transition: transform 0.3s ease;
}

.feature-card:hover {
    transform: translateY(-10px);
}

.feature-icon {
    width: 70px;
    height: 70px;
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 20px;
}

.feature-icon img {
    width: 35px;
    height: 35px;
    filter: brightness(0) invert(1);
}

.feature-card h3 {
    font-size: 1.5rem;
    margin-bottom: 15px;
    color: var(--primary);
}

.feature-card p {
    color: #666;
    line-height: 1.6;
}

/* Testimonials */
.testimonials {
    padding: 60px 0;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
}

.testimonials .section-title {
    color: white;
}

.testimonial-slider {
    position: relative;
    overflow: hidden;
    padding: 20px 0;
}

.testimonial-slide {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border-radius: 15px;
    padding: 30px;
    margin: 0 15px;
    text-align: center;
}

.testimonial-slide img {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    object-fit: cover;
    margin: 0 auto 20px;
    border: 3px solid white;
}

.testimonial-slide .quote {
    font-style: italic;
    margin-bottom: 20px;
    line-height: 1.6;
}

.testimonial-slide .name {
    font-weight: bold;
    font-size: 1.2rem;
}

/* FAQ Section */
.faq {
    padding: 60px 0;
}

.faq-list {
    max-width: 800px;
    margin: 0 auto;
}

.faq-item {
    background: white;
    border-radius: 8px;
    margin-bottom: 15px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

.faq-question {
    padding: 20px;
    cursor: pointer;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-weight: 600;
    font-size: 1.1rem;
    color: var(--primary);
}

.faq-question::after {
    content: '+';
    font-size: 1.5rem;
}

.faq-item.active .faq-question::after {
    content: '-';
}

.faq-answer {
    padding: 0 20px;
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.3s ease, padding 0.3s ease;
}

.faq-item.active .faq-answer {
    padding: 0 20px 20px;
    max-height: 10000px;
}

/* Chatbot UI */
.chatbot-container {
    display: none;
    max-width: 800px;
    margin: 40px auto;
    background: white;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    height: 600px;
    border: 2px solid var(--secondary);
    margin-bottom: 5em;
}

.chatbot-header {
    background: linear-gradient(to right, var(--primary), var(--secondary));
    color: white;
    padding: 20px;
    display: flex;
    align-items: center;
}

.chatbot-header img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin-right: 15px;
}

.chatbot-header h2 {
    font-size: 1.2rem;
}

.chat-messages {
    height: 450px;
    overflow-y: auto;
    padding: 20px;
}

.message {
    margin-bottom: 15px;
    max-width: 75%;
}

.user-message {
    margin-left: auto;
    background: var(--light);
    color: var(--dark);
    border-radius: 15px 15px 0 15px;
    padding: 12px 15px;
}

.bot-message {
    background: var(--primary);
    color: white;
    border-radius: 15px 15px 15px 0;
    padding: 12px 15px;
}

.chat-input {
    display: flex;
    padding: 15px;
    border-top: 1px solid #eee;
}

.chat-input input {
    flex: 1;
    padding: 12px 15px;
    border: 1px solid #ddd;
    border-radius: 30px;
    outline: none;
    font-size: 1rem;
}

.chat-input button {
    background: var(--primary);
    color: white;
    border: none;
    border-radius: 50%;
    width: 44px;
    height: 44px;
    margin-left: 10px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* Footer */
footer {
    background: var(--dark);
    color: white;
    padding: 40px 0;
}

.footer-content {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 30px;
}

.footer-column h3 {
    margin-bottom: 20px;
    font-size: 1.2rem;
}

.footer-column ul {
    list-style: none;
}

.footer-column ul li {
    margin-bottom: 10px;
}

.footer-column ul li a {
    color: #ddd;
    text-decoration: none;
    transition: color 0.3s ease;
}

.footer-column ul li a:hover {
    color: var(--accent);
}

.social-icons {
    display: flex;
    gap: 15px;
    margin-top: 15px;
}

.social-icons a {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 40px;
    height: 40px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 50%;
    color: white;
    transition: all 0.3s ease;
}

.social-icons a:hover {
    background: var(--accent);
    transform: translateY(-3px);
}

.copyright {
    margin-top: 30px;
    text-align: center;
    padding-top: 20px;
    border-top: 1px solid rgba(255, 255, 255, 0.1);
    color: #aaa;
}

/* Responsive Design */
@media (max-width: 768px) {
    .header-content {
        flex-direction: column;
        gap: 20px;
    }
    
    nav ul {
        gap: 10px;
    }
    
    .hero {
        flex-direction: column;
    }
    
    .hero-text h1 {
        font-size: 2.5rem;
    }
}

/* Page specific styles */
.page {
    display: none;
}

#home-page {
    display: block;
}

/* Flight animation */
.flight-animation {
    position: absolute;
    bottom: -30px;
    right: -30px;
    width: 80px;
    height: 80px;
    animation: fly 10s linear infinite;
}

@keyframes fly {
    0% {
        transform: translate(-100px, 100px) rotate(-45deg);
    }
    100% {
        transform: translate(400px, -100px) rotate(-45deg);
    }
}

/* Pulse effect */
.pulse {
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.05);
    }
    100% {
        transform: scale(1);
    }
}

/* Image gallery */
.destination-gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 15px;
    margin: 40px 0;
}

.destination-card {
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    transition: all 0.3s ease;
}

.destination-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.15);
}

.destination-card img {
    width: 100%;
    height: 150px;
    object-fit: cover;
}

.destination-card .caption {
    padding: 10px;
    text-align: center;
    font-weight: bold;
    color: var(--primary);
}

        <div class="container header-content">
            <div class="logo">
                L.U.C.E. <span>AI</span>
            </div>
            <nav>
                <ul>
                    <li><a href="/" class="nav-link">Home</a></li>
                    <li><a href="/chatbot" class="nav-link active">Chatta con L.U.C.E.</a></li>

                </ul>
            </nav>
        </div>

    <div id="chatbot-page">

                </div>

    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
